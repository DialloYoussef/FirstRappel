<section>
  <form>
    <input type="text" placeholder="Filter by city" #filter />
    <button class="primary" type="button" (click)="filterResults(filter.value)">
      Search
    </button>
  </form>
</section>
<section class="results">
  <app-housing-location
    *ngFor="let housingLocation of filteredLocationList"
    [housingLocation]="housingLocation"
  >
  </app-housing-location>
</section>

<!--
  [housingLocation]=> correspond a celui declare dans le composant fils: (@Input() housingLocation!: HousingLocation;)
  "housingLocation"=> cette valeur correspond a l'iterateur de ngFor

  -->
